<mat-grid-list class = "landingpage" *ngIf="!authService.isLoggedIn()" cols="3" rows = "5" rowHeight="150px" gutterSize="0px">
    <mat-grid-tile  colspan = "3">
    </mat-grid-tile>
    <mat-grid-tile colspan = "2" rowspan = "3">
        <app-introduction></app-introduction>
    </mat-grid-tile>
    <mat-grid-tile rowspan = "3">
            <mat-tab-group>
                <mat-tab label="Bejelentkezés"><app-loginform (userData)= "tryLogin($event)"></app-loginform></mat-tab>
                <mat-tab label="Regisztráció"><app-registerform></app-registerform></mat-tab>
            </mat-tab-group>
    </mat-grid-tile>
            <mat-grid-tile  colspan = "3">
    </mat-grid-tile>
</mat-grid-list>
<mat-toolbar *ngIf="authService.isLoggedIn()" color = "primary">
    <span>
        <button mat-button>Adatlap</button>
    </span>
    <span class="filling"></span>
    <span>
        <button mat-button>Hírdetések</button>
        <button mat-button>Hírdetés feladás</button>
        <button mat-button>Felhasználó értékelése</button>
    </span>
    <span class="filling"></span>
    <span>
        <button mat-button (click)="logout()">Kijelentkezés</button>
    </span>
</mat-toolbar>
