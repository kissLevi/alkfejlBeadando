<div *ngIf="user">
  <h1>Adatlap</h1>
  <h2>Felhasznalonev: {{user.username}}</h2>
  <h2>Egyenleg: {{user.balance}}</h2>
  <span *ngIf="user.rating!==0">
    <h2>Értékelés: {{user.rating}}</h2>
  </span>
  <span *ngIf="user.rating===0">
    <h2>Még nem írtak értékelést</h2>
  </span>
  <button mat-button (click)="edit()">Profil módosítása</button>
  <span *ngIf="editable">
      <mat-card>
      <mat-card-title>Profil módosítása</mat-card-title>
        <mat-card-content>
            <mat-form-field>
              <input matInput #userName type="text" placeholder="Új felhasznalonev">
            </mat-form-field>
            <mat-form-field>
                <input matInput #userPassword type="password" placeholder="Új jelszó">
            </mat-form-field>
            <button mat-button (click)="clickEdit(userName.value,userPassword.value)">
                Változtat
            </button>
        </mat-card-content>
      </mat-card>
  </span>
</div>
<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>
