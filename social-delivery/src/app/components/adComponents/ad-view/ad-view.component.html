<mat-progress-bar *ngIf="!authService.getUser()" mode="indeterminate"></mat-progress-bar>

<mat-card *ngIf="authService.getUser()" class="adList">
  <mat-tab-group>
    <mat-tab  label="Összes Hírdetés">
      <mat-card-content>
        <mat-list>
          <app-ad *ngFor="let ad of avaliableAds" [owner]="ownerOfAd(ad)" [ad]="ad" (acceptEvent) = "acceptAd($event)"></app-ad>
        </mat-list>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Hírdetés feladása">
      <mat-card-content>
        <mat-list>
          <app-newad (newAd)="newAd($event)" ></app-newad>
        </mat-list>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Saját hírdetéseim">
      <mat-card-content>
        <mat-list>
          <app-ad *ngFor="let ad of ownAds" 
            [owner]="ownerOfAd(ad)" 
            [ad]="ad" 
            (extend)="extend($event)" 
            (delete)="delete($event)" 
            (acceptEvent) = "acceptAd($event)"
            (delivered) = "deliverAd($event)"
            >
          </app-ad>
        </mat-list>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Elválalt szálítások">
      <mat-card-content>
        <mat-list>
          <app-ad *ngFor="let ad of deliveries" [owner]="ownerOfAd(ad)" [ad]="ad"></app-ad>
        </mat-list>
      </mat-card-content>
    </mat-tab>  
  </mat-tab-group>
</mat-card>
