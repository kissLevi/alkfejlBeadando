<div>
    <mat-slider
        color="primary"
        class="example-margin"
        [max]="8"
        [min]="0"
        [step]="0.001"
        [thumb-label]="true"
        [vertical]="vertical"
        (change)=valueChanged($event)>
    </mat-slider>
    <button mat-button color="primary" (click)="extend()" > Hosszabítás</button>
    <button mat-button color="primary" (click)="remove()" >Töröl</button>
    <p *ngIf="error !=''"class="errormsg">Hiba : {{error}}</p>
</div>
