<mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Új befejezési dátum"
    (dateInput)="setDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-button color="primary" (click)="extend()" >Hosszabítás</button>
<button mat-button color="primary" (click)="remove()" >Töröl</button>
