<mat-card class = "loginform">
  <h4>Bejelentkezés</h4>
  <mat-form-field>
    <input matInput #userName type="text" placeholder="Felhasználónév">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput #userPassword type="password" placeholder="Jelszó">
  </mat-form-field>
  <br>
  <button mat-button (click)="clickLogin(userName.value,userPassword.value)">
    Belépés
  </button>

</mat-card>
