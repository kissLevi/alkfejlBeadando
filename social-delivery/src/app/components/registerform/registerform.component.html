<mat-card class = "loginform">
    <h4>Regisztráció</h4>
    <mat-form-field>
      <input matInput #userName type="text" placeholder="Felhasználónév" [errorStateMatcher]="userNameError" [formControl]="formControl">
      <mat-error *ngIf="userNameError.errorStatus">
          {{userNameError.errorMsg}}
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput #userPassword type="password" placeholder="Jelszó">
    </mat-form-field>
    <br>
    <button mat-button (click)= "clickRegistrate(userName.value,userPassword.value)">
    Regisztráció
    </button>
  
  </mat-card>
