<body>
<div *ngIf="users">
<mat-card>
  <mat-card-title>
    Egyenleg feltöltése
  </mat-card-title>
  <mat-card-content align="center">
    <mat-form-field>
      <mat-select placeholder="Felhasználó választása" [(value)]="selected">
          <mat-option *ngFor= "let user of users" [value]="user">{{user.username}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="balance">
        <input matInput #sum type ="number" placeholder="Összeg">
    </mat-form-field>
    <br>
    <span *ngIf="errors.length !=0">
      <p *ngFor="let error of errors" class="errormsg">Hiba : {{error}}</p>
    </span>
    <button mat-button color="primary"
    (click)="addBalance(
                    selected,
                    sum.value)
                    ">Feltöltés
  </button>
  </mat-card-content>
</mat-card>
</div>
</body>
