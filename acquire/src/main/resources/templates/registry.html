<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registry</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>HELLO</h1>
        <form method="post"
              th:action="@{/register}"
              th:object="${newUser}">
            <input type="text" th:field="${newUser.username}"/>
            <input type="password" th:field="${newUser.password}"/>
            <input type="submit"/>
        </form>
    </body>
</html>
